<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display"></h3>

        <form class="form">
            <label for="characterAmountNumber">Number of Character</label>

            <div class="character-amount-container">

            <input type="range" min="1" max="50" id="characterAmountRange" value="10">
            <input type="number" min="1" max="50" id="characterAmountNumber" value="10" class="number-input">

            </div>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeLowercase">Include Lowercase</label>
            <input type="checkbox" id="includeLowercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

        </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
